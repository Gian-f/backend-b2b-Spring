version: '3.8'

services:
  postgres-qa:
    image: postgres:16-alpine
    container_name: postgres-qa
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres-qa
      - POSTGRES_USER=postgres-qa
      - POSTGRES_PASSWORD=1234
    networks:
      - desenvolvimento-network-qa

networks:
  desenvolvimento-network-qa:
    name: desenvolvimento-network-qa
    driver: bridge